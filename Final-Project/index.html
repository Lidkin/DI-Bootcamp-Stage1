<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
        href='https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Cinzel+Decorative:wght@400;700;900&family=Philosopher:ital@0;1&family=Special+Elite&display=swap'
        rel="stylesheet" />
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <title>Scary stories</title>
</head>

<body>


    <header>
        <div class="topbar">
            <h2>Scary stories can also be an inspiration</h2>
        </div>
    </header>

    <button onclick="topFunction()" id="myBtn">Top</button>
    <button onclick="ExecuteScript()" id="down">Push me</button>

    <main class="page">
        <aside class="leftbar">

            <section class="list">
                <a href="content.html">Inspiration</a>
            </section>

            <section class="mypage">
                <a href="cenobite.html">Result of inspiration</a>
            </section>

        </aside>

        <article></article>
    </main>

    <script>
        // When the user scrolls down 1000px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 650 || document.documentElement.scrollTop > 650) {
                document.getElementById("myBtn").style.display = "block";
                document.getElementById("down").style.display = "none";
            } else {
                document.getElementById("myBtn").style.display = "none";
                document.getElementById("down").style.display = "block";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        // This function for scrolling up of the document
        function ExecuteScript() {
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>

</body>

</html>
