<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
        href='https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Cinzel+Decorative:wght@400;700;900&family=Philosopher:ital@0;1&family=Special+Elite&display=swap'
        rel="stylesheet" />
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <title>Scary stories</title>
</head>

<body class="index">
    <header>
        <div class="topbar">
            <p>Scary stories can also be an inspiration</p>
        </div>
    </header>

    <button onclick="topFunction()" id="up">Up</button>
    <button onclick="downFunction()" id="down">Down</button>

    <main class="page">
        <aside class="leftbar">

            <section class="list">
                <a href="content.html">What inspires me</a>
            </section>

            <section class="mypage">
                <a href="cenobite.html">Result of inspiration</a>
            </section>

        </aside>

        <article class="about">The horror genre intrigues me and I love it</article>
    </main>

    <script>
        // When the user scrolls down 1000px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {

            if (document.body.scrollTop > document.body.scrollHeight * 0.3 || document.documentElement.scrollTop > document.body.scrollHeight * 0.3) {
                document.getElementById("up").style.display = "block";
                document.getElementById("down").style.display = "none";
            } else {
                document.getElementById("up").style.display = "none";
                document.getElementById("down").style.display = "block";
            }
        }

        // When the user clicks on the button, scroll to the top of the document

        function topFunction() {
            const options = {
                top: 0,
                behavior: 'smooth'
            };
            window.scrollTo(options);
        }

        // This function for scrolling up of the document
        function downFunction() {
            const options = {
                top: document.body.scrollHeight,
                behavior: 'smooth'
            };
            window.scrollTo(options);
        }
    </script>

</body>

</html>
